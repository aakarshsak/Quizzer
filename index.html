<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        
    <script src="main.js"></script>
    <title>Quizzer</title>

    <style>
        #ques-id {
            border : 1px solid #198754;
            width: 55px;
            padding : 10px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        #ques-card {
            border-top-left-radius: 0px;
        }

        .col-6:hover {
            background-color: white;
            border-color: #198754;
            color : #198754;
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" style="font-family: 'Rock Salt', cursive;">Quizzr</a>
        </div>
    </nav>

    <div id="welcome" class="text-success text-center mt-5 mb-4 p-5">
        <span class="h2">Welcome to the most fun Quiz there is on the Internet.</span><br><br>
        <span class='h1' style="font-family: 'Rock Salt', cursive;">Quizzr</span>
    </div>

    <div class="container mt-4">
        <div id="score-div" class="text-center h2 text-success" hidden>Score : <span id="score"></span> of 10</div>
        
        <div id="ques-id" class="mb-0 text-center" hidden>#5</div>
        <div id="ques-card" class="card text-center bg-success border-1" styel>
            <div id="ques-card-header" class="card-header bg-success p-3" hidden>
                <ul class="nav nav-pills card-header-pills">
                    <!-- <span id="v1" style="border-left: 2px solid white"></span> -->
                    <span id="ques-question" class="text-light h3"> Who is the king of the Jungle?</span>
                </ul>
            </div>
            <div id="ques-card-body" class="card-body p-5 bg-light" hidden>
                <div class="row">
                    <div id="aO" onclick="checkAnswer(0)" class="col-6 p-5 border border-4 border-light bg-success text-light"><span id="a">First</span></div>
                    <div id="bO" onclick="checkAnswer(1)" class="col-6 p-5 border border-4 border-light bg-success text-light"><span id="b">First</span></div>
                </div>
                <div class="row">
                    <div id="cO" onclick="checkAnswer(2)" class="col-6 p-5 border border-4 border-light bg-success text-light"><span id="c">First</span></div>
                    <div id="dO" onclick="checkAnswer(3)" class="col-6 p-5 border border-4 border-light bg-success text-light"><span id="d">First</span></div>
                </div>
            </div>
            <div id="line" class="text-center text-light h4 mb-0 mt-5">Score and answer will be provide at the end of the Quiz.</div>
            <button id="start-quiz" onclick="startQuiz()" class="btn btn-outline-light m-5">Start Quiz</button>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
